<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital Clock</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="times">
            <span class="digital digital-hours" id="hr"></span>:
            <span class="digital digital-minutes" id="min"></span>:
            <span class="digital digital-seconds" id="sec"></span>
            <span class="am"> </span>
        </div>

        <div class="weekdays">
            <p class="days sunday">SUN</p>
            <p class="days monday">MON</p>
            <p class="days tuesday">TUE</p>
            <p class="days weekday">WED</p>
            <p class="days thrusday">THR</p>
            <p class="days friday">FRI</p>
            <p class="days saturday">SAT</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
